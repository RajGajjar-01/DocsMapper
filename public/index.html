<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocsMapper - PDF Auto-Filler</title>

    <!-- Tailwind CSS via CDN (v3.4 - stable version) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PDF.js CDN for PDF rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        danger: '#dc2626',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <h1 class="text-3xl font-bold text-gray-900">DocsMapper</h1>
                <p class="text-sm text-gray-600">PDF Auto-Filler with Multi-Format Export</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white rounded-lg shadow p-8">
                <h2 class="text-2xl font-semibold mb-4">Upload PDF Template</h2>

                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Select PDF File
                        </label>
                        <input type="file" name="pdf" accept=".pdf" required class="block w-full text-sm text-gray-500
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-md file:border-0
                                file:text-sm file:font-semibold
                                file:bg-blue-50 file:text-blue-700
                                hover:file:bg-blue-100">
                    </div>

                    <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Upload & Start Mapping
                    </button>
                </form>
            </div>

            <!-- Workflow Steps -->
            <div class="mt-8 grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-center w-12 h-12 bg-blue-100 rounded-full mb-4">
                        <span class="text-blue-600 font-bold">1</span>
                    </div>
                    <h3 class="font-semibold mb-2">Upload PDF</h3>
                    <p class="text-sm text-gray-600">Upload your PDF template</p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-full mb-4">
                        <span class="text-gray-600 font-bold">2</span>
                    </div>
                    <h3 class="font-semibold mb-2">Create Boxes</h3>
                    <p class="text-sm text-gray-600">Draw bounding boxes on fields</p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-full mb-4">
                        <span class="text-gray-600 font-bold">3</span>
                    </div>
                    <h3 class="font-semibold mb-2">Map Fields</h3>
                    <p class="text-sm text-gray-600">Map boxes to form fields</p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-full mb-4">
                        <span class="text-gray-600 font-bold">4</span>
                    </div>
                    <h3 class="font-semibold mb-2">Fill & Export</h3>
                    <p class="text-sm text-gray-600">Fill form and download PDF/DOCX</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t mt-auto">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <p class="text-center text-sm text-gray-500">
                    DocsMapper - PDF Auto-Filler &copy; 2026
                </p>
            </div>
        </footer>
    </div>

    <!-- Main JavaScript -->
    <script src="/js/main.js"></script>
</body>

</html>
